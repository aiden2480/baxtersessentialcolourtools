<style>

* {
  margin: 0;
  padding: 0;
  cursor: default;
  font-family: system-ui, Helvetica, Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

html {
	background-color: black;
}

body {
	color: white;
	margin-left: 13px;
}

#header {
	font-size: 50px;
	font-weight: normal;
	display: block;
	font-weight: bold;
}

.selection-box {
	width: calc(100% - 50px);
	height: 75px;
	text-align: center;
	outline: 3px solid rgba(225, 225, 225, 0.3);
	border-radius: 7px;
	background-color: black;
	border: none;
	color: white;
	font: inherit;
	font-size: 30px;
	text-decoration: none;
	font-weight: 500;
	cursor: text;
}

.selection-rgb-box {
	text-align: center;
	outline: 3px solid rgba(225, 225, 225, 0.3);
	border-radius: 7px;
	background-color: black;
	border: none;
	color: white;
	font: inherit;
	font-size: 30px;
	text-decoration: none;
	font-weight: 500;
	cursor: text;
	width: calc(33% - 10px);
}

#rgb-box {
	display: flex;
	width: calc(100% - 50px);
	height: 75px;
	align-items: stretch;
	flex-direction: row;
	justify-content: space-between
}

#center-container {
	width: 100%;
	display: flex;
	justify-content: center;
}

#center-area {
	width: 650px;
	height: auto;
	margin-top: 75px;
	display: flex;
	align-items: center;
	flex-direction: column;
	text-align: center;
}

#footer-center-area {
	width: 400px;
	height: auto;
	display: flex;
	align-items: center;/*flex-start;*/

	justify-content: center;
	text-align: center;
	border-top: 2px solid rgba(225, 225, 225, 0.3);
}

.step {
	font-size: 25px;
	font-weight: bold;
	color: lightgray;
}

.step-title {
	font-size: 28px;
	font-weight: bold;
	color: white;
}

.result-box {
	width: calc(100% - 50px);
	border-radius: 7px;
	overflow: hidden;
	height: 77px;
}

#text-color {
	outline: 3px solid rgba(225, 225, 225, 0.3);
}

.final-color {
	font-size: 30px;
	font-weight: 500;
	color: #757575;
	line-height: 77px;
}

.final-subtitle {
	font-size: 23px;
	font-weight: bold;
}

#footer {
	width: 100%;
	height: 185px;
	background-color: none;
	display: flex;
	justify-content: center;
}

.footer-text {
	color: rgba(225, 225, 225, 0.3);
}

.else-text {
	color: white;
	font: inherit;
	font-size: 25px;
	text-decoration: none;
	font-weight: 500;
	padding: 15px;
}

body::-webkit-scrollbar {
	width: 13px;
}
 
body::-webkit-scrollbar-thumb {
  background-color: #808080;
  border: 3px solid black;
  border-radius: 10px;
}

#pallet-box-rainbow {
	cursor: pointer;
	fbackground: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(255,154,0,1) 10%, rgba(208,222,33,1) 20%, rgba(79,220,74,1) 30%, rgba(63,218,216,1) 40%, rgba(47,201,226,1) 50%, rgba(28,127,238,1) 60%, rgba(95,21,242,1) 70%, rgba(186,12,248,1) 80%, rgba(251,7,217,1) 90%, rgba(255,0,0,1) 100%);

	height: 40px;
	margin-top: 10px;
	border-radius: 2px;
}

#pallet-box {
	display: flex;
	flex-direction: column;
	align-items: center;
	height: 95px;
	cursor: default;
}

#pallet-box-brightness {
	cursor: pointer;
	background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(255,0,0,1) 50%, rgba(225,225,225,1) 100%);
	width: calc(100% - 20px);
	height: 25px;
	margin-top: 10px;
	border-radius: 2px;
}

</style>

<body>
	<div id="center-container">

			<p class="else-text">or</p>

				<input id="green-box" class="selection-rgb-box" type="number" placeholder="green"></input>
				<input id="blue-box" class="selection-rgb-box" type="number" placeholder="blue"></input>
			</div>
			<p class="else-text">or</p>
			<div id="pallet-box" class="selection-box">
				<canvas id="pallet-box-rainbow"></canvas>
				<div id="pallet-box-brightness"></div>
			</div>

			<p class="step-title">your text colour should be</p>

			<div class="result-box" id="text-color">
				<p class="final-color" id="black-or-white">no colour selected</p>
			</div>
			<br/><br/><br/><br/>
		</div>
	</div>

<div id="footer">
	<div id="footer-center-area">

	</div>
</div>
