<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>baxter's essential colour tools™</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<main>
		<div id="center-area">
			<h1 class="no-select">baxter's essential<br />colour tools™</h1>
			<br/><br/><br/>
			<p class="step-title no-select" style="padding-bottom: 15px;">Input</p>
			<input id="hex-box" class="selection-box" type="text" placeholder="enter a hex code"></input>
			<p class="else-text no-select">or</p>
			<form id="rgb-box">
				<input id="red-box" min="0" max="255" class="selection-rgb-box" type="number" placeholder="red"></input>
				<input id="green-box" min="0" max="255" class="selection-rgb-box" type="number" placeholder="green"></input>
				<input id="blue-box" min="0" max="255" class="selection-rgb-box" type="number" placeholder="blue"></input>
			</form>
			<p class="else-text no-select">or</p>
			<div class="selection-box" id="image-box" onclick="window.myApp.openFile();">drag or choose an image</div>
			<br/><br/><br/>
			<p class="step-title no-select">Output</p>
			<br />
			<div class="result-box no-select" id="text-color">
				<p class="final-color" id="black-or-white">no colour selected</p>
			</div>
			<br/><br/><br/><br/>
		</div>
	</main>

	<footer>
		<div id="footer-center-area" class="no-select">
			<p class="footer-text">Copyright © 2022 Baxter Kemp</p>
			<p class="footer-text" style="padding-top: 10px;">All rights reserved.</p>
			<p class="footer-text" style="padding-top: 20px;">v1.1 • <a id="github-button" onclick="window.myApp.openDocs();">Github</a></p>
		</div>
	</footer>

	<!-- JQuery Link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	<!-- JavaScript Link -->
	<script src="main.js" defer></script>
	<script src="js/neutralino.js" defer></script>
	<script src="js/main.js" defer></script>
</body>

</html>
